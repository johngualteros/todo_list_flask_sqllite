<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasks app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename="main.css") }}">
  </head>
  <body>
    <main class="text-dark h-auto mh-100 vw-100">
      <h1 class="text-center text-light display-1 fw-bold">Tasks App</h1>
      <form
        action="/create-task"
        method="POST"
        class="card card-body offset-md-4 col-md-4 p-5 bg-light text-light bg-opacity-25 border-light"
      >
        <div class="mb-3">
          <label for="" class="form-label fs-5">Title</label>
          <input
            type="text"
            name="content"
            id="content"
            class="form-control bg-transparent border-light text-light fw-bold shadow-lg"
            placeholder="Enter a Task"
            autofocus
          />
        </div>
        <button class="btn btn-light rounded shadow-md d-block my-2 fw-bold">
          Save
        </button>
      </form>
      <div
        class="card card-body offset-md-4 col-md-4 p-1 bg-light text-light bg-opacity-25 border-light my-2"
      >
        {% for task in tasks %}
        <div
          class="bg-light p-2 rounded m-2 d-flex justify-content-between align-items-center row"
        >
          {% if task.done %}
          <p class="text-muted fw-bold col-md-6 text-decoration-line-through">
            {{ task.content }}
          </p>
          {% else %}
          <p class="text-dark fw-bold col-md-6">{{ task.content }}</p>
          {% endif %}
          <div class="col-md-6 text-end">
            <a
              href="/delete-task/{{task.id}}"
              class="btn btn-danger fw-bold rounded shadow"
              >Delete</a
            >
            <a href="/done/{{task.id}}" class="btn btn-dark fw-bold rounded"
              >Done</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
